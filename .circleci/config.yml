version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test

  build-and-deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
            - run: yarn global add gatsby
            - run: yarn test
            - run: yarn cache clean
            - run: gatsby build --prefix-paths
            - run: gh-pages -d public
workflows:
    build-and-deploy:
      jobs:
        - build-and-deploy
